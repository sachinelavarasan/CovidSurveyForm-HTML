<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid - 19 Survey Form</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <style>
        html {
            margin:5px;
            padding: 5px;           
        }
        body{
            background-image: url("images/vaccine.jpg");
            background-repeat: no-repeat;
            background-blend-mode: luminosity;
            background-size: cover;
           
            
        }
        #logo{
            width: 50px;
            height: 50px;
            border-radius: 15px;
            filter: drop-shadow(7px 3px 2px rgb(75, 71, 71));
        }
        
    </style>
    <script>
       
    </script>
</head>
<body>
    
    <div class="row">

    <div class="col-sm-4 offset-4 bg-warning p-3 " style="border-radius: 15px;opacity: 0.8;" >
        <div class="container-fluid">
            <form>
                <h2>Covid - 19 Vaccine <img src="images/vaccine1.jpeg" alt="logo" id="logo"></h2>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="example-date-input" class="form-label">Date of Birth</label>
                          <input class="form-control" type="date" value="YYYY-MM-DD" id="example-date-input">
                      </div>
                    <div class="form-group col-md-6">
                        <label for="example-date-input" class="form-label">Aadhaar No </label>
                        <input class="form-control" type="text"  placeholder ="XXXX XXXX XXXX" id="example-date-input">
                    </div>
                  </div>
                  <label for="example-date-input" class="form-label">Gender</label>
                  <div class="form-row">
                    <div class="form-group col-md-10">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Transgender</label>
                  </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="example-date-input" class="form-label">Phone Number</label>
                          <input class="form-control" type="text" placeholder="XXXXX XXXXX" id="example-date-input">
                      </div>
                    <div class="form-group col-md-6">
                        <label for="example-date-input" class="form-label">Aadhaar No </label>
                        <input class="form-control" type="email"  placeholder ="Email" id="example-date-input">
                    </div>
                  </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Your Address">
                </div>
                
                <div class="form-row">
                  <div class="form-group col-md-5">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Tamil Nadu</option>
                        <option value="2">Kerela</option>
                        <option value="3">Andra</option>
                      </select>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                              
                <button type="submit" class="btn btn-primary">Finish</button>
              </form>     
    </div>
    </div>
    
</div>

</body>

</html>
